<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link href="css/styles.css" rel="stylesheet">
</head>

<body>

    <div class="container rounded-3 bg-light">

        <!-- HEADER -->
        <div class="row-header d-flex m-5 mt-5 justify-content-center">
            <h1 class="mt-5 text-dark">To Do List</h1>
        </div>

        <!-- INPUT -->
        <div class="row col-10 bg-secondary rounded-3 p-5 mx-5">
            <div class="col-11">
                <input class="form-control" type="text" id="add"></input>
            </div>
            <div class="col-1">
                <input class="btn-primary rounded-2" type="submit" value="Add" id="btn">
            </div>
        </div>

        <!-- TASK LIST -->
        <div class="row-list mx-5">
            <ul class="list-group col-12 mt-5 mb-5" id="list">
                <li href="#"
                    class="list-group-item list-group-item-action list-group-item-danger">item 1
                </li>
                <li href="#" class="list-group-item list-group-item-action list-group-item-danger">item 2
                </li>

            </ul>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <script src="js/script.js"></script>

</body>

</html>
